<app-navbar-admin/>
<div class="table-container" *ngIf="dates && dates.length; else unavailableTemplate">
    <table mat-table [dataSource]="dates">
        <ng-container matColumnDef="date">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Date</th>
            <th mat-cell *matCellDef="let element">{{element.date}}</th>
        </ng-container>
        
        <ng-container matColumnDef="preference">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Preferences</th>
            <th mat-cell *matCellDef="let element">{{element.preference}}</th>
        </ng-container>

        <ng-container matColumnDef="guest">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Guest id</th>
            <th mat-cell *matCellDef="let element">{{element.guest}}</th>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Delete</th>
            <th mat-cell *matCellDef="let element"><mat-icon fontIcon="delete" (click)="deleteDate(element._id)"></mat-icon></th>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Edit</th>
            <th mat-cell *matCellDef="let element"><mat-icon fontIcon="edit" (click)="updateDate(element._id)"></mat-icon></th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols"></tr>
    </table>
</div>
<ng-template #unavailableTemplate>
    <p class="p-white">Reservation list empty.</p>
</ng-template>
