<app-navbar-admin/>
<div class="login-container">
    <form class="login-form" [formGroup]="managementForm" (ngSubmit)="onSubmit()">
        <div class="input-div">
            <input class="input-field" formControlName="date" type="text" placeholder="Date" required />
            <input class="input-field" formControlName="guestnum" type="text" placeholder="Number of guests" />
        </div>
        <div class="buttons">
            <button class="btn-field" type="submit">Add</button>
            <button class="btn-field" (click)="genDates()">Generate Automatically</button>
        </div>
    </form>
</div>

<div class="table-container" *ngIf="dates && dates.length; else unavailableTemplate">
    <table mat-table [dataSource]="dates">
        <ng-container matColumnDef="date">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Date</th>
            <th mat-cell *matCellDef="let element">{{element.date}}</th>
        </ng-container>
        
        <ng-container matColumnDef="guestnum">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Available</th>
            <th mat-cell *matCellDef="let element">{{element.guestnum}}</th>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Delete</th>
            <th mat-cell *matCellDef="let element"><mat-icon fontIcon="delete" (click)="deleteDate(element._id)"></mat-icon></th>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th class="th-header" mat-header-cell *matHeaderCellDef>Edit</th>
            <th mat-cell *matCellDef="let element"><mat-icon fontIcon="edit" (click)="changeGuestnum(element._id)"></mat-icon></th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols"></tr>
    </table>
</div>
<ng-template #unavailableTemplate>
    <p class="p-white">No users available.</p>
</ng-template>
