<mat-toolbar>
    <span>Restaurant name</span>
    <span class="fill-space"></span>
    <span>
        <table class="toolbar-table">
            <tr>
                <td class="toolbar-td"><a href="profile">Profile</a></td>
                <td class="toolbar-td"><a href="reservation">Reservation</a></td>
                <td class="toolbar-td"><a href="history">History</a></td>
            </tr>
        </table>
    </span>
</mat-toolbar>

<div class="login-container">
    <form class="login-form" [formGroup]="managementForm" (ngSubmit)="onSubmit()">
        <input formControlName="spec_request" type="text" placeholder="Service" required />
        <div class="buttons">
            <button type="submit">Add</button>
        </div>
    </form>
</div>
<div class="table-container" *ngIf="prefs && prefs.length; else unavailableTemplate">
    <table mat-table [dataSource]="prefs">
        <ng-container matColumnDef="spec_request">
            <th mat-header-cell *matHeaderCellDef>Service</th>
            <th mat-cell *matCellDef="let element">{{element.spec_request}}</th>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <th mat-cell *matCellDef="let element"><mat-icon fontIcon="delete" (click)="deletePref(element._id)"></mat-icon></th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols"></tr>
        <tr mat-footer-row></tr>
        <tr mat-row></tr>
    </table>
</div>
<ng-template #unavailableTemplate>
    <p>No extra services available.</p>
</ng-template>

<div class="buttons">
    <button type="reset" (click)="logout()">Logout</button>
</div>
